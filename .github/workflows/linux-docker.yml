name: Linux Docker
on:
  - push
  - pull_request
jobs:
  docker:
    name: Docker
    strategy:
      fail-fast: false
      matrix:
        image:
          - ubuntu-16.04
          - ubuntu-18.04
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Install packages
        run: |
          sudo apt update
          sudo apt install -y -V \
            autoconf-archive \
            automake1.11 \
            autotools-dev
      - name: Install Cutter
        run: |
          curl \
            --silent \
            --location \
            https://raw.github.com/clear-code/cutter/master/data/travis/setup.sh | sh
      - name: Generate configure
        run: |
          ./version-gen.sh
          ./autogen.sh
      - name: Build Docker image
        run: |
          docker build \
            -t groonga/groonga-${{ matrix.image }} \
            -f dockerfiles/${{ matrix.image }}.dockerfile \
            .
      - name: Run Docker image
        run: |
          docker run \
            --interactive \
            --tty \
            groonga/groonga-${{ matrix.image }}
